<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root{
      /* Light/Dark blue theme */
      --blue-700:#0b63f6;
      --blue-600:#0d76f3;
      --blue-500:#0ea5e9; /* focus ring */
      --ink:#0f172a;       /* text */
      --muted:#64748b;
      --surface:#ffffff;
      --border:rgba(15,23,42,.10);
      --shadow-1:0 1px 3px rgba(0,0,0,.08), 0 10px 24px rgba(0,0,0,.10);
    }

    html,body{
      height:100%;
      margin:0;
      font-family:'Inter', Arial, sans-serif;
      background:transparent;
      color:var(--ink);
    }

    /* ============ MAP LAYER ============ */
    /* #map{
      position:fixed;
      inset:0;        
      z-index:0;
    } */

      #map {
      flex: 1 1 auto;
      width: 100%; height: 100vh;
      min-width: 0; min-height: 0;
      margin: 0; padding: 0;
      z-index: 1;
      opacity: 0.2;
      background: #f2f6f7;
    }
    .map-overlay{
      position:fixed;
      inset:0;
      z-index:3;      /* above map, below card */
      pointer-events:none;
      background:rgba(255,255,255,.42);
      /* backdrop-filter:blur(1px); */
    }

    /* ============ CARD LAYER ============ */
    .auth-wrap{
      position:fixed;
      inset:0;
      z-index:10;     /* on top */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:clamp(16px,4vw,48px);
    }
    .auth-card{
      width:min(880px,92vw);
      min-height:480px;
      display:grid;
      grid-template-columns:.46fr .54fr;
      background:rgba(255,255,255,.88);
      backdrop-filter:blur(8px);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow-1);
      overflow:hidden;
      animation:fadeInUp .7s cubic-bezier(.4,1.3,.6,1);
    }
    @keyframes fadeInUp{from{opacity:0;transform:translateY(32px);}to{opacity:1;transform:none;}}

    /* ============ LEFT HERO (blue swirls) ============ */
    .auth-hero{
      position:relative;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:8px;
      padding:32px 24px;
      color:#fff;
      overflow:hidden;
background: linear-gradient(165deg, #dff2ff 0%, #a5d3ff 35%, #6ba8f7 100%);
    }
    /* Swirly layered blobs (pure CSS) */
    .auth-hero::before,
    .auth-hero::after{
      content:"";
      position:absolute;
      inset:-30% -20% -40% -20%;
      background:
          radial-gradient(55% 55% at 20% 25%, #e9f6ff 0%, transparent 60%),
          radial-gradient(60% 60% at 75% 75%, #90caff 0%, transparent 65%),
          radial-gradient(70% 70% at 50% 90%, #b7e0ff 0%, transparent 70%);
      mix-blend-mode:soft-light;
      filter:blur(50px);  /* extra soft */
      opacity:.65;
      animation:blobFloat 12s ease-in-out infinite alternate;
      z-index:0;
    }
    .auth-hero::after{ animation-delay:4s; opacity:.5; }
    @keyframes blobFloat{
      0%{ transform:scale(1) translate(0,0) rotate(0deg); }
      100%{ transform:scale(1.05) translate(10px,-15px) rotate(4deg); }
    }


    .auth-hero h2{ position:relative; z-index:2; margin:0 0 6px; font-size:22px; font-weight:800; letter-spacing:-.01em; }
    .auth-hero p { position:relative; z-index:2; margin:0; color:#e7eef8; opacity:.95; font-size:14px; }

    /* ============ RIGHT FORM (compact) ============ */
    .auth-form{
      display:flex; flex-direction:column; gap:14px;
      align-items:flex-start; justify-content:center;
      padding:32px 24px 24px;
      max-width:420px; width:100%; margin:0 auto;
    }
    .auth-form header{ margin-bottom:2px; }
    .auth-form h2{ margin:0 0 2px; font-size:22px; font-weight:800; letter-spacing:-.01em; }
    .auth-form .muted{ color:var(--muted); font-size:14px; margin:0; }

    .row{ display:flex; gap:12px; width:100%; }
    .row .field{ flex:1 1 0; }
    .field{ display:flex; flex-direction:column; gap:2px; width:100%; }
    .label{ font-size:13.5px; color:var(--muted); font-weight:500; margin-bottom:2px; letter-spacing:.01em; }

    .input{
      font:400 16px/1 'Inter', Arial, sans-serif;
      height:44px; padding:10px 12px; border-radius:10px;
      border:1px solid var(--border); background:#f9fafb; color:var(--ink);
      transition:border .18s, box-shadow .18s, background .18s;
    }
    .input:focus{
      outline:0; border:1.5px solid var(--blue-500);
      box-shadow:0 0 0 3px rgba(14,165,233,.28);
      background:#fff;
    }
    .hint{ font-size:12.5px; color:var(--muted); }

    .actions{ display:flex; flex-direction:column; gap:10px; width:100%; margin-top:2px; }
    .button{
      height:44px; border-radius:12px; border:0; color:#fff; font-weight:700; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
background: linear-gradient(150deg, #2a2c30 0%, #111214 100%);
      /* background: black; */
      box-shadow:0 8px 20px rgba(11,99,246,.22);
      transition:transform .12s ease, filter .12s ease;
    }
    .button:hover{ transform:translateY(-1px); filter:brightness(.97); }
    .small{ font-size:12.5px; }
    .link{ color:black; text-decoration:none; font-weight:700; margin-left:2px; }
    .link:hover{ text-decoration:underline; }

    /* ============ Responsive ============ */
    @media (max-width:860px){
      .auth-card{ grid-template-columns:1fr; }
      .auth-hero{ display:none; }
      .auth-form{ padding:20px 10px 16px; }
    }

    /* ============ Dark mode polish ============ */
    @media (prefers-color-scheme:dark){
      .auth-card{ background:rgba(22,26,32,.92); border:1px solid #334155; }
      .auth-form, .auth-form h2{ color:#fff; }
      .input{ background:#23272b; color:#fff; border:1px solid #334155; }
      .input:focus{ background:#1b2430; }
      .map-overlay{ background:rgba(16,20,28,.82); }
    }
  </style>
</head>
<body>
  <!-- MAP (fixed at back) -->
  <div id="map"></div>
  <div class="map-overlay" aria-hidden="true"></div>

  <!-- CARD -->
  <div class="auth-wrap">
    <section class="auth-card">
      <aside class="auth-hero">
        <!-- Watermark (ensure this path exists relative to this HTML file) -->
        <h2>Ride. Park. Repeat.</h2>
        <p>Unlock bikes, reserve stations, and explore Montreal with VeloShare.</p>
      </aside>

      <form class="auth-form" id="registerForm" autocomplete="off">
        <header>
          <h2>Create Account</h2>
          <p class="muted">Welcome! A few details and you’re in.</p>
        </header>

        <div class="row">
          <div class="field">
            <label class="label" for="firstName">First name</label>
            <input class="input" id="firstName" name="firstName" type="text" required placeholder="Jane" autocomplete="given-name" />
          </div>
          <div class="field">
            <label class="label" for="lastName">Last name</label>
            <input class="input" id="lastName" name="lastName" type="text" required placeholder="Doe" autocomplete="family-name" />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label class="label" for="username">Username</label>
            <input class="input" id="username" name="username" type="text" required placeholder="Choose a username" autocomplete="username" />
          </div>
          <div class="field">
            <label class="label" for="password">Password</label>
            <input class="input" id="password" name="password" type="password" required placeholder="Create a password" autocomplete="new-password" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="email">Email</label>
          <input class="input" id="email" name="email" type="email" required placeholder="you@email.com" autocomplete="email" />
        </div>

        <div class="field">
          <label class="label" for="payment">Payment information</label>
          <input class="input" id="payment" name="payment" type="text" required placeholder="Card or payment details" autocomplete="cc-number" />
        </div>

        <div class="actions">
          <button class="button" type="submit">Create Account</button>
          <p class="small muted">Already have an account? <a class="link" href="LoginPage.html">Log in</a></p>
        </div>

        <div id="registerMsg" class="hint" style="min-height:18px;"></div>
      </form>
    </section>
  </div>

  <!-- Define initMap BEFORE loading the Google Maps script -->
  <script>
    let map;
    let markers = [];
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 45.51, lng: -73.58 },
        zoom: 8,
        mapTypeId: 'roadmap', 
        mapTypeControl: false, 
        streetViewControl: false,
        zoomControl: false,
        fullscreenControl: false,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#f2f6f7' }] },
          { featureType: 'poi', stylers: [{ visibility: 'off' }] },
          { featureType: 'transit', stylers: [{ visibility: 'off' }] },
          { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#b0bec5' }] },
          { featureType: 'water', stylers: [{ color: '#b2dfdb' }] },
          { featureType: 'road', elementType: 'labels.text.fill', stylers: [{ color: '#00bfae' }] },
        ]
      });
    }
    // Fake submit feedback
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registerForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const btn = form.querySelector('button[type="submit"]');
        const msg = document.getElementById('registerMsg');
        const prev = btn.textContent;
        btn.disabled = true; btn.textContent = 'Creating your account…'; msg.textContent = '';
        setTimeout(() => { btn.disabled = false; btn.textContent = prev; msg.textContent = 'Account created!'; }, 1200);
      });
    });
  </script>
  <!-- Load Maps ONCE (put your real key) -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBKGrjRztQ1CRAdSWw9nOFnttSCrI9Q4A&callback=initMap"></script>
</body>
</html>
